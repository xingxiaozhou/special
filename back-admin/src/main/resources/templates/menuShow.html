<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/fragement :: head"></head>
<script type="text/javascript" th:src="@{/js/jquery-1.8.3.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.form.js}"></script>
<script>
	function retrun() {
        window.location.href="parentMenu.do";
    }

</script>
<body>
<nav th:replace="commons/fragement :: bodyTop"></nav>

<div class="container-fluid">
	<div class="row">
		<div th:replace="commons/fragement :: bodyLeft"></div>

		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<!--/*@thymesVar id="menu" type="cn.vp.bean.Menu"*/-->
			<h2 th:text="详情界面"></h2>
			<div class="table-responsive">
					<table class="table table-striped table-sm">
						<tbody>
						<tr>
							<td>菜单名称</td>
							<td><span th:text="${menu.menuName}"></span></td>
						</tr>
						<tr>
							<td>父级菜单</td>
							<td>
								<select name="parentId" disabled="true">
									<option value="0" >无</option>
									<option th:each="pMenu : ${session.parentMenu}" th:text="${pMenu.menuName}" th:value="${pMenu.id}" th:selected="${menu ne null}?${menu.parentId==pMenu.id}"></option>
								</select>
							</td>
						</tr>
						<tr>
							<td>是否链接</td>
							<td>
								<span th:text="${menu.isHref==true}?'是':'否'"></span>
							</td>
						</tr>
						<tr>
							<td>菜单URL</td>
							<td>
								<span th:text="${menu.hrefUrl}"></span>
							</td>
						</tr>
						<tr>
							<td>菜单Icon</td>
							<td>
								<img  style="width: 256px;height: 192px;" th:src="${menu.menuIcon}" alt="暂无图片">
							</td>
						</tr>
						<tr>
							<td colspan="2"><input type="button" th:value="返回"  onclick="retrun()"></td>
						</tr>
						</tbody>
					</table>
			</div>
		</main>
	</div>
</div>

<div th:replace="commons/onload_js :: onloadJS"></div>
</body>
</html>
